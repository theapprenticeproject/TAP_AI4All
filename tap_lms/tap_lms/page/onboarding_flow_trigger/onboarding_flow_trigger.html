<div class="onboarding-flow-trigger-page">
    <div class="page-form">
        <div class="row form-section">
            <div class="col-md-12">
                <h4>Onboarding Flow Trigger</h4>
                <hr>
                <div class="form-group">
                    <label for="onboarding_set">Backend Student Onboarding Set</label>
                    <div class="onboarding-set-field"></div>
                </div>
                
                <div class="form-group">
                    <label for="onboarding_stage">Onboarding Stage</label>
                    <div class="onboarding-stage-field"></div>
                </div>
                
                <div class="form-group mt-4">
                    <button class="btn btn-primary trigger-flow-btn">Trigger Flow</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="results-section">
        <div class="row">
            <div class="col-md-12">
                <h4>Processing Status</h4>
                <hr>
                <div class="processing-log"></div>
                <div class="job-status-container"></div>
            </div>
        </div>
    </div>
    
    <div class="report-section mt-5">
        <div class="row">
            <div class="col-md-12">
                <h4>Onboarding Stage Progress Report</h4>
                <hr>
                <div class="filter-area">
                    <div class="form-group">
                        <label for="report_filter_set">Onboarding Set</label>
                        <div class="report-set-field"></div>
                    </div>
                    <div class="form-group">
                        <label for="report_filter_stage">Onboarding Stage</label>
                        <div class="report-stage-field"></div>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-secondary refresh-report-btn">Refresh Report</button>
                    </div>
                </div>
                <div class="report-container mt-3">
                    <div class="report-summary"></div>
                    <div class="report-table"></div>
                </div>
            </div>
        </div>
    </div>
</div>
